name: Phase1 Auth Gates

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend-auth-runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Phase 1 auth runtime gate
        run: bash backend/scripts/ci_auth_phase1_gate.sh

  mobile-auth-runtime:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FoodLens
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FoodLens/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Phase 1 mobile auth smoke
        run: |
          set -o pipefail
          mkdir -p artifacts
          bash scripts/ci_phase1_mobile_auth_smoke.sh 2>&1 | tee artifacts/phase1-mobile-auth-smoke.log

      - name: Upload mobile auth smoke artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase1-mobile-auth-smoke-log
          path: FoodLens/artifacts/phase1-mobile-auth-smoke.log
          if-no-files-found: error
          retention-days: 14
